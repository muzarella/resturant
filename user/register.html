<!DOCTYPE html>
<html>
    <head>
        <title>WELCOME</title>
        <link rel="stylesheet" type="text/css" href="../style/content.css" />
    </head>
    <body>
        <div id="header">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Order History</a></li>
                <li style="float: right;"><a href="#"><img src="../images/logout-icon.png" class="side-icon">&nbsp;&nbsp;Logout</a></li>
                <li style="float: right;"><a href="#"><img src="../images/account-icon.png" class="side-icon">&nbsp;&nbsp;Account</a></li>
                <li style="float: right;"><a href="#"><img src="../images/shopping-cart-icon.png" class="side-icon">&nbsp;&nbsp;Cart</a></li>

            </ul>
        </div>
        <div id="wrapper">
			<div id="portal">
				<table width="100%">
					<tr>
						<td valign="top" width="50%" class="login">
						<form method="post">
							<input type="text" name="funame" placeholder="Username or Email" required="required" autocomplete="off" /><br/>
							<input type="password" name="fpass" placeholder="Password" required="required" /><br/>
							<input type="submit" value="LOGIN" />
						</form>
						</td>
						<td><hr width="1" size="500" style="color: crimson;"></td>
						<td class="register">
						<form>
							<p>INTIALS:</p>
							<select>
								<option>Mr.</option>
								<option>Mrs.</option>
								<option>Miss.</option>
							</select><br/>
							<input type="text" name="fullname" placeholder="Full Name" required="required" autocomplete="on" /><br/>
							<input type="password" name="password" placeholder="Choose a Password" required="required" /><br/>
							<input type="password" name="vpassword" placeholder="Re-enter Password" required="required" /><br/>
							<input type="text" name="mobile" placeholder="Mobile number" required="required" /><br/>
							<p>Address</p>
							<textarea cols="60" rows="10" required="required">
							</textarea><br/>
							<input type="submit" value="REGISTER" />
						</form>
						</td>
					</tr>
				</table>
			</div>
        </div>
        <div class="footer">
            <div id="subscribe">
                <form>
                    <h2 style="color: crimson">Subscribe to our newsletter!</h2>
                    <input type="email" required="required" class="subscribe-text" placeholder="Enter your e-mail"/>
                    <button type="button" class="subscribe-btn">SUBSCRIBE</button>
                </form>
            </div>
            <hr width="95%" />
            <div id="icons">
                <a href="#"><img src="../images/twitter.png" class="social"/></a>
                <a href="#"><img src="../images/instagram.png" class="social"/></a>
                <a href="#"><img src="../images/facebook.png" class="social" /></a>
                <a href="#"><img src="../images/gplus.png" class="social" /></a>
                <a href="#"><img src="../images/pinterest.png" class="social" /></a>
                <h5 style="color:#333333;">&nbsp;&copy;2016 Copyrights. All rights reserved</h5>
				<a href="#" class="help">Contact Us</a> | <a href="#" class="help">Privacy Policy</a> | <a href="#" class="help">Terms and Conditions</a> | <a href="#" class="help">FAQ</a>
            </div>
        </div>
    </body>
</html>
